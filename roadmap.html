<section class="home">
  <div style="display: flex; flex-wrap: wrap ">
    <img src="public/road.png" style="margin: auto; max-width: 100%; min-width: 300px; height: auto">
    </div>

</section>

<script>
  const body = document.querySelector('body'),
          sidebar = body.querySelector('nav'),
          toggle = body.querySelector(".toggle"),
          modeSwitch = body.querySelector(".toggle-switch"),
          modeText = body.querySelector(".mode-text"),
          logoSmall = document.getElementById("logoSmall"),
          logoMid = document.getElementById("logoMid");

  logoMid.style.visibility = 'hidden';


  toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close")
    if (logoSmall.style.visibility === 'hidden') {
      logoMid.style.visibility ='hidden';
      logoSmall.style.visibility = 'visible';
    } else {
      logoSmall.style.visibility = 'hidden';
      logoMid.style.visibility = 'visible';
    }
  })

  modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");

    if(body.classList.contains("dark")){
      modeText.innerText = "Light mode";
    }else{
      modeText.innerText = "Dark mode";

    }
  });
</script>
</body>
